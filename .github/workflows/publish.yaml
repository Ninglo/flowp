name: Publish
on:
  push:
    tags:
      - "v**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - run: npm i -g pnpm
      - run: pnpm i
      - run: pnpm build
      - run: npm publish --access public --tag `node scripts/publish-tag.js`
        env:
          token: ${{ secrets.NPM_PUBLISH_TOKEN }}
